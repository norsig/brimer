<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Github Primer CSS toolkit with a 'B'.">
<meta name="author" content="Adnan M.Sagar, PhD, and Bootstrap contributors">

<title>
  {% if page.layout == "home" %}
    {{ page.title }}
  {% else %}
    {{ page.title }} &middot; Brimer
  {% endif %}
</title>

<!-- Brimer core CSS -->
{% if site.github %}
  <link href="{{ site.baseurl }}/dist/css/brimer.min.css" rel="stylesheet">
  {% if page.title == "Flexbox grid system" %}
    <link href="{{ site.baseurl }}/assets/css/docs-flexbox.min.css" rel="stylesheet">
  {% endif %}
{% else %}
  <link href="{{ site.baseurl }}/dist/css/brimer.css" rel="stylesheet">
{% endif %}

<!-- Documentation extras -->
<link href="{{ site.baseurl }}/assets/css/docs.min.css" rel="stylesheet">

<!-- Favicons -->
<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png" />
