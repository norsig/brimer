<footer class="tm-footer text-muted">
  <div class="container">
    <ul class="tm-footer-links">
      <li><a href="{{ site.repo }}">GitHub</a></li>
      <li><a href="https://twitter.com/adnan_msagar">Twitter</a></li>
      <li><a href="http://github.com/websemantics">About</a></li>
    </ul>
    <p>Built with  <svg viewBox="0 0 24 24" class="icon"><use xlink:href="#heart"></use></svg>
 by <a href="http://github.com/websemantics" target="_blank">Web Semantics, Inc.</a>.</p>

<script src="{{ site.cdn.jquery }}" integrity="{{ site.cdn.jquery_hash }}" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="{{ site.baseurl }}/assets/js/vendor/jquery.min.js"><\/script>')</script>

<script src="{{ site.baseurl }}/assets/js/vendor/tether.min.js"></script>

{% if site.github %}
  <script src="{{ site.baseurl }}/dist/js/brimer.min.js"></script>
{% else %}
  <script src="{{ site.baseurl }}/dist/js/brimer.js"></script>
{% endif %}

{% if site.github %}
  <script src="{{ site.baseurl }}/assets/js/docs.min.js"></script>
{% else %}
  {% for file in site.data.configBridge.paths.docsJs %}
    <script src="{{ site.baseurl }}/{{ file }}"></script>
  {% endfor %}
{% endif %}

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{{ site.baseurl }}/assets/js/ie10-viewport-bug-workaround.js"></script>
<script src="{{ site.baseurl }}/assets/js/ie-emulation-modes-warning.js"></script>
